<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1 Year Anniversary</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffc0cb 0%, #ffd6e8 40%, #e0eaff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #333;
    }

    .paragraph-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 80%;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .paragraph-box h1 {
      font-size: 32px;
      color: hotpink;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }

    .paragraph-box p {
      font-size: 20px;
      line-height: 1.7;
      font-family: 'Quicksand', sans-serif;
    }

    #music-btn {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: hotpink;
      color: hotpink;
      border: none;
      padding: 12px 30px;
      border-radius: 40px;
      cursor: pointer;
      font-size: 24px;
      font-family: 'Quicksand', sans-serif;
      box-shadow: 0 6px 18px rgba(255, 105, 180, 0.7);
      transition: background-color 0.3s ease;
      z-index: 2;
    }

    #music-btn:hover {
      background-color: #ff4c9e;
    }

    .home-btn {
      margin-top: 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      font-family: 'Quicksand', sans-serif;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 105, 180, 0.7);
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #ff4c9e;
    }
  </style>
</head>
<body>

  <div class="paragraph-box">
    <button id="music-btn">üéµ</button>
    <h1>To My Love,</h1>
    <p>
      Happy 1 year anniversary babyy!!!<br><br>
      Every moment with you this year has been magic. Thank you for being you ‚Äî the most amazing, sweet, loving girl I could ever ask for. Here's to forever üíï
    </p>
    <button onclick="window.location.href='index.html'" class="home-btn">Back to Home</button>
  </div>

  <audio id="bg-music" loop>
    <source src="Meant-forever.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      const musicBtn = document.getElementById('music-btn');
      let isPlaying = false;

      musicBtn.addEventListener('click', () => {
        if (isPlaying) {
          audio.pause();
          musicBtn.textContent = 'üéµ';
        } else {
          audio.play();
          musicBtn.textContent = '‚è∏Ô∏è';
        }
        isPlaying = !isPlaying;
      });
    });
  </script>

  <script src="hearts.js"></script>
</body>
</html>
